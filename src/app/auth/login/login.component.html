<div class="task-container">
  <h2>TaskHub</h2>
  <mat-card class="auth-card">
    <h3 class="auth-title">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input #usernameInput matInput formControlName="username">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input #passwordInput matInput type="password" formControlName="password">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      <button mat-raised-button type="submit" class="full-width login-btn" [disabled]="loginForm.invalid">Login</button>
    </form>
  </mat-card>
</div>
